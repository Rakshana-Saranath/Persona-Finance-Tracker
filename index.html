<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="wrapper">
        <h1>Finance Tracker</h1>
        <div class="container">
            <div class="sub-container">
                <div class="total-amount-container">
                    <h3>Amount</h3>
                    <p class="hide error" id="budget-error">
                        The Value cannot be empty.
                    </p>
                    <input type="number" id="total-amount" placeholder="Enter Total Amount" />
                    <button class="submit" id="total-amount-button">Set Budget</button>
                </div>

                <div class="user-amount-container">
                    <h3>Expenses</h3>
                    <p class="hide error" id="product-title-error">
                        The Values cannot be empty.
                    </p>
                    <input type="text" class="product-title" id="product-title" placeholder="Enter Product Name" />
                    <input type="number" id="user-amount" placeholder="Enter Cost" />
                    <button class="submit" id="check-amount">Check Amount</button>
                </div>
            </div>
            <div class="output-container flex-space">
                <div>
                    <p>Total Amount</p>
                    <span id="amount">0</span>
                </div>
                <div>
                    <p>Expenses</p>
                    <span id="expenditure-value">0</span>
                </div>
                <div>
                    <p>Balance</p>
                    <span id="balance-amount">0</span>
                </div>
            </div>
        </div>
        <div class="list">
            <h3>Expense List</h3>
            <div class="list-container" id="list"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
